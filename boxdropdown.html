<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Container</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-search-container {
            position: relative;
            width: 300px;
            /* Adjust width as needed */
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .custom-search-container:hover,
        .custom-search-container:focus {
            border-color: blue;
            outline: none;
        }

        .custom-search-container span {
            flex: 1;
            /* Take up available space */
        }

        .custom-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            /* Position it directly below the container */
            left: 0;
            background-color: white;
            width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 2px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
        }

        .custom-dropdown-content.show {
            display: block;
            max-height: 200px;
            /* Adjust based on content */
        }

        .custom-dropdown-content a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .custom-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .custom-dropdown-arrow {
            font-size: 18px;
            color: #ccc;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="custom-search-container">
        <span>Select or Add a Customer</span>
        <i class="custom-dropdown-arrow fas fa-chevron-down"></i>
        <div id="customDropdownMenu" class="custom-dropdown-content">
            <a href="#">Customer One</a>
            <a href="#">Customer Two</a>
            <a href="#">Customer Three</a>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.querySelector('.custom-search-container').addEventListener('click', function () {
            const dropdownMenu_3 = document.getElementById('customDropdownMenu');
            if (dropdownMenu_3.classList.contains('show')) {
                dropdownMenu_3.classList.remove('show');
                setTimeout(() => dropdownMenu_3.style.display = 'none', 500); // Wait for animation to finish
            } else {
                dropdownMenu_3.style.display = 'block';
                setTimeout(() => dropdownMenu_3.classList.add('show'), 0); // Allow display to register before animation
            }
        });

        // To hide the dropdown if clicked outside
        document.addEventListener('click', function (event) {
            const searchContainer = document.querySelector('.custom-search-container');
            const dropdownMenu_3 = document.getElementById('customDropdownMenu');

            if (!searchContainer.contains(event.target) && !dropdownMenu_3.contains(event.target)) {
                dropdownMenu_3.classList.remove('show');
                setTimeout(() => dropdownMenu_3.style.display = 'none', 500); // Wait for animation to finish
            }
        });
    </script>
</body>

</html>
