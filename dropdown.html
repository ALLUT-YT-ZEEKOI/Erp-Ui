<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box with Dropdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        #searchBox {
            width: 100%;
            padding-left: 40px; /* Space for the search icon */
            padding-right: 30px; /* Space for the dropdown arrow */
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        #searchBox:hover,
        #searchBox:focus {
            border-color: blue;
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 2px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
        }

        .dropdown-content.show {
            display: block;
            max-height: 200px; /* Adjust based on content */
        }

        .dropdown-content a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #ccc;
        }

        .dropdown-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <i class="search-icon fas fa-search"></i>
        <input type="text" id="searchBox" placeholder="Select or Add a Customer" />
        <i class="dropdown-arrow fas fa-chevron-down"></i>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="#">Drop One</a>
            <a href="#">Drop Two</a>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('searchBox').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.classList.contains('show')) {
                dropdownMenu.classList.remove('show');
                setTimeout(() => dropdownMenu.style.display = 'none', 500); // Wait for animation to finish
            } else {
                dropdownMenu.style.display = 'block';
                setTimeout(() => dropdownMenu.classList.add('show'), 0); // Allow display to register before animation
            }
        });

        // To hide the dropdown if clicked outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (!searchBox.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
                setTimeout(() => dropdownMenu.style.display = 'none', 500); // Wait for animation to finish
            }
        });
    </script>
</body>
</html>
