<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Container</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-select-container {
            position: relative;
            width: 300px;
            /* Adjust width as needed */
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .custom-select-container:hover,
        .custom-select-container:focus {
            border-color: blue;
            outline: none;
        }

        .custom-select-container span {
            flex: 1;
            /* Take up available space */
        }

        .custom-dropdown-list {
            display: none;
            position: absolute;
            top: 100%;
            /* Position it directly below the container */
            left: 0;
            background-color: white;
            width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 2px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
        }

        .custom-dropdown-list.show {
            display: block;
            max-height: 200px;
            /* Adjust based on content */
        }

        .custom-dropdown-list a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .custom-dropdown-list a:hover {
            background-color: #f1f1f1;
        }

        .custom-dropdown-icon {
            font-size: 18px;
            color: #0c0c0c;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="custom-select-container">
        <span>Choose or Add a Customer</span>
        <i id="dropdownArrow" class="custom-dropdown-icon bi bi-arrow-down"></i>
        <div id="dropdownMenuContent" class="custom-dropdown-list">
            <a href="#">Customer A</a>
            <a href="#">Customer B</a>
            <a href="#">Customer C</a>
        </div>
    </div>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('.custom-select-container').addEventListener('click', function () {
            const dropdownMenuContent = document.getElementById('dropdownMenuContent');
            const dropdownArrow = document.getElementById('dropdownArrow');

            if (dropdownMenuContent.classList.contains('show')) {
                dropdownMenuContent.classList.remove('show');
                dropdownArrow.classList.replace('bi-arrow-up', 'bi-arrow-down'); // Change arrow back to down
                setTimeout(() => dropdownMenuContent.style.display = 'none', 500); // Wait for animation to finish
            } else {
                dropdownMenuContent.style.display = 'block';
                setTimeout(() => dropdownMenuContent.classList.add('show'), 0); // Allow display to register before animation
                dropdownArrow.classList.replace('bi-arrow-down', 'bi-arrow-up'); // Change arrow to up
            }
        });

        // To hide the dropdown if clicked outside
        document.addEventListener('click', function (event) {
            const selectContainer = document.querySelector('.custom-select-container');
            const dropdownMenuContent = document.getElementById('dropdownMenuContent');
            const dropdownArrow = document.getElementById('dropdownArrow');

            if (!selectContainer.contains(event.target) && !dropdownMenuContent.contains(event.target)) {
                dropdownMenuContent.classList.remove('show');
                dropdownArrow.classList.replace('bi-arrow-up', 'bi-arrow-down'); // Change arrow back to down
                setTimeout(() => dropdownMenuContent.style.display = 'none', 500); // Wait for animation to finish
            }
        });
    </script>
</body>

</html>
