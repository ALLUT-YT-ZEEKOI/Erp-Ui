<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <style>
        .customer-details-main-container_2 {
            overflow: hidden;
            max-height: 0;
            /* Start with hidden state */
            transition: max-height 0.5s ease-out;
            /* Adjust timing for slow motion effect */
        }

        .customer-details-main-container_2.show {
            max-height: 500px;
            /* Set to a value large enough to fit your content */
        }

        .drop_one {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <div class="drop_one" onclick="show_address_details();">Drop One</div>
    <div class="drop_one" onclick="show_address_details();">Drop One</div>

    <!-- showing details -->
    <div id="customer-details-main-container_2" class="customer-details-main-container_2">
        <p>Data one</p>
        <p>Data two</p>
        <p>Data three</p>
    </div>

    <script>
        function show_address_details() {
            var detailsContainer = document.getElementById('customer-details-main-container_2');
            if (detailsContainer.classList.contains('show')) {
                detailsContainer.classList.remove('show');
            } else {
                // Set max-height to auto for proper calculation
                detailsContainer.style.maxHeight = detailsContainer.scrollHeight + 'px';
                detailsContainer.classList.add('show');

                // Reset max-height after transition ends to keep the container's height auto-adjusted
                detailsContainer.addEventListener('transitionend', function () {
                    detailsContainer.style.maxHeight = 'none';
                }, { once: true });
            }
        }
    </script>

</body>

</html>
