<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu Example</title>
    <style>
        .context-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .context-menu ul {
            list-style-type: none;
            padding: 5px;
            margin: 0;
        }

        .context-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }

        .context-menu li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <table id="myTable" border="1">
        <thead>
            <tr>
                <th><span class="table-head">Product</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Qty</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Remarks</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Unit Price</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Discount</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Tax</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Price inc.tax</span>
                    <div class="resizer"></div>
                </th>
                <th><span class="table-head">Subtotal</span>
                    <div class="resizer"></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows go here -->
        </tbody>
    </table>

    <div id="contextMenu" class="context-menu" style="display: none;">
        <ul>
            <li onclick="action1()">Action 1</li>
            <li onclick="action2()">Action 2</li>
            <li onclick="action3()">Action 3</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const table = document.getElementById('myTable');
            const contextMenu = document.getElementById('contextMenu');

            table.addEventListener('contextmenu', function (event) {
                event.preventDefault(); // Prevent the default context menu from appearing

                // Get the target column
                const targetCell = event.target.closest('th, td');
                if (targetCell) {
                    // Get the position of the mouse click
                    const rect = targetCell.getBoundingClientRect();
                    contextMenu.style.top = `${rect.top + window.scrollY}px`;
                    contextMenu.style.left = `${rect.right + window.scrollX}px`;
                    contextMenu.style.display = 'block';
                }
            });

            // Hide the context menu when clicking elsewhere
            document.addEventListener('click', function () {
                contextMenu.style.display = 'none';
            });
        });

        // Example actions for the context menu
        function action1() {
            alert('Action 1 clicked');
        }

        function action2() {
            alert('Action 2 clicked');
        }

        function action3() {
            alert('Action 3 clicked');
        }
    </script>

</body>

</html>
